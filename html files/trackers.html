<!DOCTYPE html>
<html>
  <head>
    <title>Tracker</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  
  <body onload="init()">
    <h1>List of Trackers</h1>
    
    <ul id="trackerList">
    </ul>
  
  <form>
    <input type="button" id="addTracker" value="Add Tracker"></input>
  </form>
  <button><a href="https://cogs120a5.firebaseapp.com//index.html">Back to Home</a></button>
  <!--The add tracker window dialog-->
  <dialog id="tDialog" style="text-align:left;">
    <form>
      Tracker Name:<input type="text" id="tName"></input><br />
      Tracker No.:<input type="text" id="tNum"></input><br />
     Range (1-10mi): 
     
  <input type="range" name="rangeInput" min="0" max="10" step="1" list ="steplist" id="tRange" onchange="updateTextInput(this.value);">
<input type="text" id="textInput" value="">
<datalist id="steplist">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    <option>6</option>
    <option>7</option>
    <option>8</option>
    <option>9</option>
    <option>10</option>
  </datalist>
  <br />
      <input type="button" id="tCancel" value="Cancel"></input>
      <input type="button" id="tSave" value="Save"></input>
    </form>
  </dialog>

  <dialog id="dDialog" style="text-align:center;">
    <form>
      <label>Delete tracker?</label><br />
      <input type="button" id="dCancel" value="Cancel"></input>
    <input type="button" id="dOk" value="Ok"></input> 
    </form>
  </dialog>
  
  <!--The cancel confirm dialog-->
  
  <script type = "text/javascript" src="./trackers.js"></script>

  </body>
</>
